{% extends 'base.html' %}

{% block title %}Add new transaction{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <br><br>
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center" style="color: black">Add New Transaction</h3>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
